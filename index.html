<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

    <div class="container">
        <img class="laptop" src="images/image-product-desktop.jpg" alt="">
      <img src="images/image-product-mobile.jpg" alt="" class="mobile">
      <div class="right-section">
        <p class="min-header">
          P E R F U M E
        </p>
        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <span class="price">
            $149.99
          </span>
          <span class="discount">
            $169.99
          </span>
        </div>
        
        <button style="font-size:24px"><i class="fa fa-shopping-cart">Add to cart</i></button>
      </div>
    </div>
  

  

  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roshan Singh</a>.
  </div>
</body>
</html>
